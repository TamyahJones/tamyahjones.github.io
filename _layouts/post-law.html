---
layout: default
---
<div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title grey-text text-darken-2">{{ page.title }}</span>
        <p class="post-meta  grey-text">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
            {{ content }}
      </div>
      <div class="card-action">
        <a href="{{ "/law/" | prepend: site.baseurl }}">All Posts</a>
     </div>
    </div>
 </div>
